<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoW - connector</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto h-screen flex flex-col justify-center items-center" hidden></div>

    <div id="popup" class="w-full h-screen">
        
        <div id="AuthTemplate" class="w-full h-full  flex justify-center items-center relative">
            <div class="bg-black opacity-25 w-full h-full absolute"></div>
            <div id="cross" class="top-4 right-4 absolute">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <div class="w-[400px] flex flex-col absolute justify-center items-center bg-slate-800 rounded-2xl shadow-lg p-4">
                <div>
                    <h1 class="text-2xl">Authenticate to {NAME}</h1>
                </div>
                <div class="h-[2px] w-full bg-slate-600 my-5"></div>
                <div id="inputElement" class="w-full h-full flex flex-col justify-center gap-3">
                    <div class="w-full gap-2 flex flex-col justify-center">
                        <input type="text" id="url" class="w-full h-10 bg-slate-700 rounded-lg text-white text-center" placeholder="URL">
                        <input type="text" id="password" class="w-full h-10 bg-slate-700 rounded-lg text-white text-center" placeholder="Password">
                    </div>
                    <div class="w-full flex flex-row justify-end items-center">
                        <button id="authenticate" class="
                        w-[70px] h-10 cursor-pointer
                        bg-blue-700 rounded-lg text-white text-center transition duration-300 ease-in-out
                        hover:bg-blue-600 hover:shadow-lg 
                        active:bg-blue-800 active:shadow-none active:duration-100
                        ">send</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>
</html>
